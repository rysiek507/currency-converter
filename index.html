<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator walut</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/container.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <h1 class="head">Kalkulator walut</h1>
    <main>
      <section class="cointainer">
        <form class="js-form">
          <p class="form__paragraph">
            <span class="form__labelText"> Waluta: </span>
            <select class="form__field js-currency" name="Waluta">
              <option value="eur">Euro</option>
              <option value="usd">Dolary amerykańskie</option>
            </select>
          </p>
          <p class="form__paragraph">
            <label>
              <span class="form__labelText"> Ilość: </span>
              <input
                class="form__field js-count"
                type="number"
                name="amount"
                value="1"
                step="0.01"
                min="0.01"
                max="999999999999999999999999"
                required
              />
            </label>
          </p>
          <p class="form__paragraph form__paragraph-center">
            <label>
              <button class="form__button js-submit">Przelicz</button>
            </label>
          </p>
        </form>
        <p class="container__paragraph">
          <span class="js-result">Za 1 euro dostaniesz 4.64 zł</span>
        </p>
      </section>
    </main>
    <footer class="footer">Wykonał Radosław Siek</footer>
  </body>
</html>
